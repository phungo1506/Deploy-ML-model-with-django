{% extends 'headerPage.html' %}

{% block content%}
<h2>Upload Image Object Detection</h2>

<form method="post" enctype="multipart/form-data" action="predictImage">

  {% csrf_token %}
  <div><label for="fname">Upload Image:</label>
    <input name="filePath" type="file">
    <input type="submit" value="Submit">
    <img src={{filePathName}} alt='imagename' style="width:80%;height:80%;">
  </div>
  <h2>The object detection of the image is {{predictedLabel}}</h2>
  <img src={{name_img}} alt='image_predict' style="width:80%;height:80%;">


</form>


{% endblock %}
